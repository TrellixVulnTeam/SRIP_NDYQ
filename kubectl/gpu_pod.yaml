apiVersion: v1
kind: Pod
metadata:
  name: hytang1
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: nvidia.com/gpu.product
              operator: NotIn 
              values: ["1070", "1080", "M4000", "NVIDIA-GeForce-GTX-1080", "NVIDIA-GeForce-GTX-1070", "Quadro-M4000", "Tesla-K40c"]
  containers:
  - name: gpu-container
    image: gitlab-registry.nrp-nautilus.io/jiacheng/proj1:2474609a #gitlab-registry.nautilus.optiputer.net/jiacheng/docker-images:torch_test #nvidia/cuda:8.0-runtime
    args: ["sleep", "infinity"]
    # args:
    #     - clone
    #     - --single
    #     - --
    #     - https://github.com/wf1497c/SRIP/tree/main/reference/DeepOpticsHDR-master
    #     - /data
    volumeMounts:
    - mountPath: /data
      name: data
    - mountPath: /dev/shm
      name: dshm
    resources:
      limits:
        memory: 12Gi
        nvidia.com/gpu: "1"
        cpu: "2"
      requests:
        memory: 12Gi
        nvidia.com/gpu: "1"
        cpu: "2"
  restartPolicy: Never
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: storage
    - name: dshm
      emptyDir:
        medium: Memory